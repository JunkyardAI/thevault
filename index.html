<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapella Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1434 50%, #0f0a1e 100%);
            background-attachment: fixed;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
        }
        
        .glow {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        .artist-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .artist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .artist-card:hover::before {
            left: 100%;
        }
        
        .artist-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }
        
        .track-card {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .track-card:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            margin-top: -6px;
            cursor: pointer;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .search-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .player-slide {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .stat-badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="glass backdrop-blur-xl border-b border-white/10 z-50 flex-none sticky top-0">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex flex-col md:flex-row gap-6 items-center justify-between">
                <div class="flex items-center gap-4 cursor-pointer select-none group" onclick="app.goHome()">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center font-black text-xl shadow-lg group-hover:scale-110 transition-transform">
                        AV
                    </div>
                    <div>
                        <h1 class="font-bold text-xl text-white leading-tight tracking-tight">Acapella Vault</h1>
                        <p class="text-xs font-medium" id="status-text">
                            <span class="inline-block w-2 h-2 rounded-full bg-green-400 mr-1 pulse"></span>
                            Initializing...
                        </p>
                    </div>
                </div>
                
                <div class="relative w-full md:w-96">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" class="w-full glass text-white pl-12 pr-4 py-3 rounded-xl focus:outline-none search-glow transition-all placeholder-gray-500 font-medium" placeholder="Search tracks or artists..." autocomplete="off">
                </div>
            </div>
            
            <div class="flex items-center justify-between mt-4 pt-4 border-t border-white/5">
                <div class="flex items-center gap-3 text-sm font-medium">
                    <button onclick="app.goHome()" class="hover:text-indigo-400 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                        </svg>
                        Library
                    </button>
                    <span id="nav-sep" class="hidden text-gray-600">/</span>
                    <span id="nav-curr" class="hidden font-bold text-indigo-400"></span>
                </div>
                
                <div id="filter-bar" class="hidden flex items-center gap-3 text-sm">
                    <div class="glass px-4 py-2 rounded-lg flex items-center gap-2">
                        <span class="font-semibold text-gray-400 text-xs">BPM</span>
                        <input type="number" id="bpm-min" placeholder="0" class="w-12 bg-transparent text-center focus:outline-none font-mono">
                        <span class="text-gray-600">→</span>
                        <input type="number" id="bpm-max" placeholder="999" class="w-12 bg-transparent text-center focus:outline-none font-mono">
                    </div>
                    <select id="key-select" class="glass px-4 py-2 rounded-lg focus:outline-none cursor-pointer font-medium">
                        <option value="All">All Keys</option>
                        <option value="Cm">C minor</option>
                        <option value="Dm">D minor</option>
                        <option value="Em">E minor</option>
                        <option value="Fm">F minor</option>
                        <option value="Gm">G minor</option>
                        <option value="Am">A minor</option>
                        <option value="Bm">B minor</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-1 overflow-y-auto p-6 pb-32" id="main-scroll">
        <div class="max-w-7xl mx-auto">
            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
            
            <div id="empty" class="hidden text-center py-32">
                <svg class="w-20 h-20 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-gray-400 font-semibold text-lg mb-2">No tracks found</p>
                <button onclick="app.resetFilters()" class="btn-primary text-white font-semibold px-6 py-2 rounded-lg mt-4">
                    Reset Filters
                </button>
            </div>
            
            <div id="error-screen" class="hidden text-center py-32">
                <div class="glass p-8 rounded-2xl max-w-md mx-auto">
                    <svg class="w-16 h-16 mx-auto mb-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <p class="text-red-400 font-bold text-xl mb-4">Library Not Found</p>
                    <div class="text-sm text-gray-400 space-y-3 text-left">
                        <p class="font-medium">Unable to load <code class="bg-black/30 px-2 py-1 rounded">acapellas/library.json</code></p>
                        <ul class="space-y-2 ml-4">
                            <li class="flex items-start gap-2">
                                <span class="text-indigo-400 mt-1">→</span>
                                <span>Run <code class="bg-black/30 px-2 py-1 rounded text-xs">python generate_index.py</code></span>
                            </li>
                            <li class="flex items-start gap-2">
                                <span class="text-indigo-400 mt-1">→</span>
                                <span>Verify <code class="bg-black/30 px-2 py-1 rounded text-xs">library.json</code> exists</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <span class="text-indigo-400 mt-1">→</span>
                                <span>Use a local server for testing</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PLAYER -->
    <footer id="player-bar" class="fixed bottom-0 left-0 right-0 glass backdrop-blur-xl border-t border-white/10 p-6 shadow-2xl translate-y-full transition-transform duration-500 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-6">
                <div class="w-1/4 min-w-[200px]">
                    <div class="font-bold text-white text-base truncate" id="p-title">Select a track</div>
                    <div class="text-sm text-gray-400 truncate flex items-center gap-2 mt-1" id="p-artist">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                        --
                    </div>
                </div>
                
                <div class="flex-1 flex flex-col items-center gap-3 max-w-2xl mx-auto">
                    <div class="flex items-center gap-6">
                        <button onclick="app.seek(-10)" class="text-gray-400 hover:text-white transition-all hover:scale-110">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8zm-1.1 11h-.85v-3.26l-1.01.31v-.69l1.77-.63h.09V16zm4.28-1.76c0 .32-.03.6-.1.82s-.17.42-.29.57-.28.26-.45.33-.37.1-.59.1-.41-.03-.59-.1-.33-.18-.46-.33-.23-.34-.3-.57-.11-.5-.11-.82v-.74c0-.32.03-.6.1-.82s.17-.42.29-.57.28-.26.45-.33.37-.1.59-.1.41.03.59.1.33.18.46.33.23.34.3.57.11.5.11.82v.74zm-.85-.86c0-.19-.01-.35-.04-.48s-.07-.23-.12-.31-.11-.14-.19-.17-.16-.05-.25-.05-.18.02-.25.05-.14.09-.19.17-.09.18-.12.31-.04.29-.04.48v.97c0 .19.01.35.04.48s.07.24.12.32.11.14.19.17.16.05.25.05.18-.02.25-.05.14-.09.19-.17.09-.19.11-.32.04-.29.04-.48v-.97z"></path>
                            </svg>
                        </button>
                        
                        <button onclick="app.togglePlay()" class="btn-primary rounded-full p-4 hover:scale-110 transition-all shadow-lg">
                            <svg id="icon-play" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg id="icon-pause" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        
                        <button onclick="app.seek(10)" class="text-gray-400 hover:text-white transition-all hover:scale-110">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8zm-.63 11v-3.26l-1.01.31v-.69l1.77-.63h.09V16h-.85zm4.14-1.76c0 .32-.03.6-.1.82s-.17.42-.29.57-.28.26-.45.33-.37.1-.59.1-.41-.03-.59-.1-.33-.18-.46-.33-.23-.34-.3-.57-.11-.5-.11-.82v-.74c0-.32.03-.6.1-.82s.17-.42.29-.57.28-.26.45-.33.37-.1.59-.1.41.03.59.1.33.18.46.33.23.34.3.57.11.5.11.82v.74zm-.85-.86c0-.19-.01-.35-.04-.48s-.07-.23-.12-.31-.11-.14-.19-.17-.16-.05-.25-.05-.18.02-.25.05-.14.09-.19.17-.09.18-.12.31-.04.29-.04.48v.97c0 .19.01.35.04.48s.07.24.12.32.11.14.19.17.16.05.25.05.18-.02.25-.05.14-.09.19-.17.09-.19.11-.32.04-.29.04-.48v-.97z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="w-full flex items-center gap-4 text-xs font-mono text-gray-400">
                        <span id="t-curr" class="w-12 text-right">0:00</span>
                        <input type="range" id="progress" value="0" max="100" class="flex-1 focus:outline-none">
                        <span id="t-total" class="w-12">0:00</span>
                    </div>
                </div>
                
                <div class="w-1/4 flex justify-end">
                    <button onclick="app.closePlayer()" class="text-gray-500 hover:text-red-400 p-2 rounded-lg hover:bg-red-400/10 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const CONFIG = {
            indexUrl: './acapellas/library.json',
            baseFileUrl: './acapellas/' 
        };

        const app = {
            audio: new Audio(),
            state: { tracks: [], grouped: {}, view: 'artists', activeArtist: null, filter: {s:"", min:0, max:999, key:"All"}, playing: false },
            
            els: {
                grid: document.getElementById('grid'),
                empty: document.getElementById('empty'),
                error: document.getElementById('error-screen'),
                status: document.getElementById('status-text'),
                navSep: document.getElementById('nav-sep'),
                navCurr: document.getElementById('nav-curr'),
                filterBar: document.getElementById('filter-bar'),
                inputs: { s: document.getElementById('search-input'), min: document.getElementById('bpm-min'), max: document.getElementById('bpm-max'), key: document.getElementById('key-select') },
                p: { bar: document.getElementById('player-bar'), title: document.getElementById('p-title'), artist: document.getElementById('p-artist'), prog: document.getElementById('progress'), curr: document.getElementById('t-curr'), total: document.getElementById('t-total'), play: document.getElementById('icon-play'), pause: document.getElementById('icon-pause') }
            },

            async init() {
                try {
                    const res = await fetch(CONFIG.indexUrl);
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const data = await res.json();
                    
                    this.state.tracks = data.tracks;
                    this.els.status.innerHTML = `<span class="inline-block w-2 h-2 rounded-full bg-green-400 mr-1 pulse"></span>${this.state.tracks.length} tracks online`;
                    this.els.error.classList.add('hidden');
                    
                    this.groupData();
                    this.setupEvents();
                    this.goHome();
                } catch (e) {
                    console.error("Load Error:", e);
                    this.els.status.innerHTML = `<span class="inline-block w-2 h-2 rounded-full bg-red-400 mr-1"></span>Connection Failed`;
                    this.els.grid.innerHTML = '';
                    this.els.error.classList.remove('hidden');
                }
            },

            groupData() {
                this.state.grouped = {};
                this.state.tracks.forEach(t => {
                    if (!this.state.grouped[t.artist]) this.state.grouped[t.artist] = [];
                    this.state.grouped[t.artist].push(t);
                });
            },

            goHome() {
                this.state.view = 'artists';
                this.state.activeArtist = null;
                this.els.inputs.s.value = ""; 
                this.state.filter.s = "";
                this.updateUI();
            },

            openArtist(name) {
                this.state.view = 'tracks';
                this.state.activeArtist = name;
                this.els.inputs.s.value = "";
                this.state.filter.s = "";
                this.updateUI();
            },

            updateUI() {
                const home = this.state.view === 'artists';
                this.els.navSep.classList.toggle('hidden', home);
                this.els.navCurr.classList.toggle('hidden', home);
                this.els.filterBar.classList.toggle('hidden', home);
                if (!home) this.els.navCurr.textContent = this.state.activeArtist;
                home ? this.renderArtists() : this.renderTracks();
            },

            renderArtists() {
                const q = this.state.filter.s.toLowerCase();
                const artists = Object.keys(this.state.grouped).sort();
                this.els.grid.innerHTML = '';
                const frag = document.createDocumentFragment();
                let found = false;

                artists.forEach(artist => {
                    if (q && !artist.toLowerCase().includes(q)) return;
                    found = true;
                    const count = this.state.grouped[artist].length;
                    const el = document.createElement('div');
                    el.className = "glass glass-hover p-6 rounded-2xl cursor-pointer artist-card fade-in";
                    el.onclick = () => this.openArtist(artist);
                    el.innerHTML = `
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-white truncate text-lg">${artist}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="stat-badge text-xs font-semibold px-3 py-1 rounded-full">${count} tracks</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-sm text-gray-400">
                            <span>Click to explore</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    `;
                    frag.appendChild(el);
                });
                this.els.grid.appendChild(frag);
                this.els.empty.classList.toggle('hidden', found);
            },

            renderTracks() {
                const tracks = this.state.grouped[this.state.activeArtist] || [];
                const {s, min, max, key} = this.state.filter;
                const q = s.toLowerCase();
                
                this.els.grid.innerHTML = '';
                const frag = document.createDocumentFragment();
                let found = false;

                tracks.forEach(t => {
                    if ((q && !t.title.toLowerCase().includes(q)) || t.bpm < min || t.bpm > max || (key !== "All" && t.key !== key)) return;
                    found = true;

                    const fileUrl = CONFIG.baseFileUrl + t.path.split('/').map(encodeURIComponent).join('/');
                    const hasBPM = t.bpm > 0;
                    const hasKey = t.key !== "Unknown";

                    const el = document.createElement('div');
                    el.className = "glass glass-hover p-5 rounded-xl track-card fade-in";
                    el.innerHTML = `
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1 min-w-0 pr-3">
                                <h3 class="font-bold text-white text-base truncate mb-1" title="${t.title}">${t.title}</h3>
                                <p class="text-xs text-gray-500 font-mono truncate">${t.filename}</p>
                            </div>
                            <span class="stat-badge text-[10px] font-bold px-2 py-1 rounded uppercase flex-none">${t.format}</span>
                        </div>
                        
                        <div class="flex items-center gap-2 mb-4">
                            <span class="stat-badge text-xs font-semibold px-3 py-1 rounded-lg ${hasBPM ? 'text-white' : 'text-gray-600'}">
                                ${hasBPM ? t.bpm + ' BPM' : 'No BPM'}
                            </span>
                            <span class="stat-badge text-xs font-semibold px-3 py-1 rounded-lg ${hasKey ? 'text-white' : 'text-gray-600'}">
                                ${hasKey ? t.key : 'No Key'}
                            </span>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="app.play('${fileUrl}', '${t.title.replace(/'/g, "\\'")}', '${t.artist.replace(/'/g, "
